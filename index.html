<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <div class="background">
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="cidade" id="">
                <button class="buscar"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </div>
            <div class="display">
                <span class="temp">23</span><span class="temp-scale"> Â°C</span>

        </div>

                <div class="icons-wrap">
                    <!--
                        <i class="fa-solid fa-earth-americas"></i>
                        Lat - Long
                        Windspeed <i class="fa-light fa-wind"></i>
                        Wheathercode:
                    -->
                    <div class="icons">
                        <div class="icons-display lat-long">
                            <i class="fa-solid fa-earth-americas"></i>
                        </div>
                        <div class="icons-display windspeed">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="icons-display weathercode" id="weathercode">

                        </div>




                        <br>
                        <br>
                        <br>
                        
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-cloud-sun"></i>
                        <i class="fa-solid fa-cloud"></i>
                        <i class="fas fa-cloud-rain"></i>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <i class="fas fa-thunderstorm"></i>
                        <i class="far fa-snowflake"></i>






                    </div>
                    <div class="icons-data">
                    </div>
            </div><!-- /.pannel-content -->


            </div>
        </div>
